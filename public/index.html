<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mosaics</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="restartBtn" type="button" onclick="window.location.reload();">Restart</button>
    <button id="printBtn" type="button" onclick="printImage()">Print</button>
    <div id="mosaicOverlay"></div>
    <form id="imgForm">
      <input id="inputDivision" type="text" placeholder="Number of Divisions [D-20]">
      <input id="colorAccuracy" type="text" placeholder="Color Quality 1-100 [D-80]">
      <input id="imgFile" type="file" placeholder="Select Image File" onchange="placeImage()">
    </form>
    <img id="imgVisual"/>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
